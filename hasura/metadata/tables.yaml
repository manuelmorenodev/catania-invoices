- table:
    schema: public
    name: customers
- table:
    schema: public
    name: invoices
  object_relationships:
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  array_relationships:
  - name: lines
    using:
      foreign_key_constraint_on:
        column: invoice_id
        table:
          schema: public
          name: invoices_lines
- table:
    schema: public
    name: invoices_lines
  object_relationships:
  - name: invoice
    using:
      foreign_key_constraint_on: invoice_id
- table:
    schema: public
    name: users
